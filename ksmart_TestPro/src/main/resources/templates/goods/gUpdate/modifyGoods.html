<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="~{layout/default}">
	  <!-- layout/default.html 안에 있는 모든 내용을 사용하겠다. -->

<th:block layout:fragment="customTitle">
	<title>상품 수정</title>
</th:block>
<th:block layout:fragment="customContents">
	<h5>상품 수정 화면</h5>
	<form action="/modifyGoods" method="post">
		<table>
			<tr>
				<th>상품코드</th>
				<td><input type="text" name="goodsCode" th:value="${goods.goodsCode}" readonly="readonly"></td>
			</tr>
			<tr>
				<th>상품명</th>
				<td><input type="text" name="goodsName" th:value="${goods.goodsName}"></td>
			</tr>
			<tr>
				<th>카테고리</th>
				<td><input type="text" name="goodsCate" th:value="${goods.goodsCate}"></td>
			</tr>
			<tr>
				<th>가격</th>
				<td><input type="text" name="goodsPrice" th:value="${goods.goodsPrice}"></td>
			</tr>
			<tr>
				<th>색상</th>
				<td><input type="text" name="goodsColor" th:value="${goods.goodsColor}"></td>
			</tr>
			<tr>
				<th>사이즈</th>
				<td><input type="text" name="goodsSize" th:value="${goods.goodsSize}"></td>
			</tr>
			<tr>
				<th>상세설명</th>
				<td><textarea rows="5" cols="22" name="goodsDesc" th:text="${goods.goodsDesc}"></textarea></td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="submit">상품등록</button>
				</td>
			</tr>
		</table>
	</form>
</th:block>
</html>
